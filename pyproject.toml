[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["test"]
pythonpath = ["src"]
markers = [
  "grad: Marks tests which perform 'gradcheck' evaluations, this can be slow.",
  "large: Marks tests for large molecules, this can be slow.",
]


[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
exclude = ["./src/dxtb/exlibs/*"]


[tool.coverage.run]
plugins = ["covdefaults"]
source = ["./src"]
omit = [
  "./src/dxtb/_src/exlibs/xitorch/*",
  "./src/dxtb/_src/exlibs/scipy/*",
  "./src/dxtb/_src/typing/*",
  "./src/dxtb/components/*",
]

[tool.coverage.report]
fail_under = 70


[tool.black]
line-length = 80


[tool.isort]
line_length = 80
profile = "black"
skip = ["./src/dxtb/__init__.py",]
