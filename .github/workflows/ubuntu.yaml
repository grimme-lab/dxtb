name: Tests (Ubuntu)

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "doc*/**"
      - "./*.ya?ml"
      - "**/*.md"
      - "**/*.rst"

  pull_request:
    paths-ignore:
      - "doc*/**"
      - "./*.ya?ml"
      - "**/*.md"
      - "**/*.rst"

  workflow_dispatch:

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        torch-version:
          [
            "2.0.1",
            "2.1.2",
            "2.2.2",
            "2.3.1",
            "2.4.1",
            "2.5.1",
            "2.6.0",
            "2.7.1",
            "2.8.0",
          ]
        exclude:
          # Check latest versions here: https://download.pytorch.org/whl/torch/
          #
          # PyTorch issues:
          # 3.11: https://github.com/pytorch/pytorch/issues/86566
          # 3.12: https://github.com/pytorch/pytorch/issues/110436
          # 3.13: https://github.com/pytorch/pytorch/issues/130249
          #
          # PyTorch<2.2.0 does only support Python<3.12 (all platforms)
          - python-version: "3.12"
            torch-version: "2.0.1"
          - python-version: "3.12"
            torch-version: "2.1.2"
          # PyTorch>=2.5.0 does not support Python<3.9
          - python-version: "3.8"
            torch-version: "2.5.1"
          - python-version: "3.8"
            torch-version: "2.6.0"
          - python-version: "3.8"
            torch-version: "2.7.1"
          - python-version: "3.8"
            torch-version: "2.8.0"

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    defaults:
      run:
        shell: bash {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox

      - name: Determine TOXENV
        run: echo "TOXENV=py$(echo ${{ matrix.python-version }} | tr -d '.')-torch$(echo ${{ matrix.torch-version }} | tr -d '.')" >> $GITHUB_ENV

      - name: Print TOXENV
        run: echo "TOXENV is set to '${TOXENV}'."
        env:
          TOXENV: ${{ env.TOXENV }}

      - name: Unittests with tox
        run: EXTRAS=pyscf tox -e ${TOXENV}-libcint
        env:
          TOXENV: ${{ env.TOXENV }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@7f8b4b4bde536c465e797be725718b88c5d95e0e # 5.1.1
        if: >
          matrix.python-version == '3.12' &&
          matrix.torch-version == '2.8.0' &&
          matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.xml # optional
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
